    <header>
        <div class="container">
            <nav>
                <div class="logo">Portfolio</div>

                </div>

    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <p>If you're interested in working together, have a project idea, or just want to connect, feel free to reach out!</p>

        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <h2>Connect With Me</h2>
        <div class="social-links">
            <a href="mailto:your@email.com">Email</a>
            <a href="https://github.com/paul-trood" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/paul-trood/" target="_blank">LinkedIn</a>
        </div>
    </div>
